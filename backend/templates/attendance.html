<!-- backend/templates/attendance.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Attendance</title>
    <style>
        /* General Styles */
        body {
            background-color: #121212;
            color: #fff;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 30px;
        }

        /* Webcam Container */
        .webcam-container {
            background-color: #1f1f1f;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            width: 80%;
            max-width: 600px;
        }

        video {
            border-radius: 12px;
            width: 100%;
        }

        .capture-btn {
            padding: 15px 30px;
            font-size: 1.2rem;
            background-color: #00bfa6;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .capture-btn:hover {
            background-color: #008c7a;
        }

        /* Attendance Table */
        .attendance-container {
            margin-top: 50px;
            width: 90%;
            max-width: 800px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #1f1f1f;
            border-radius: 12px;
            overflow: hidden;
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #333;
        }

        th {
            background-color: #00bfa6;
            color: #fff;
        }

        tr:last-child td {
            border-bottom: none;
        }

        .status {
            padding: 5px 10px;
            border-radius: 8px;
            font-weight: bold;
        }

        .present {
            background-color: #00bfa6;
            color: #fff;
        }
    </style>
</head>
<body>
    <h1>Student Attendance</h1>

    <!-- Webcam Capture Section -->
    <div class="webcam-container">
        <video id="webcam" autoplay></video>
        <button class="capture-btn" onclick="captureImage()">Capture Attendance</button>
    </div>

    <!-- Attendance Table -->
    <div class="attendance-container">
        <table>
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Time</th>
                    <th>Student ID</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody id="attendance-table">
                <!-- Attendance records will be dynamically populated here -->
            </tbody>
        </table>
    </div>

    <script>
        // Access webcam
        const webcam = document.getElementById('webcam');
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => {
                webcam.srcObject = stream;
            })
            .catch(err => {
                console.error('Error accessing webcam:', err);
            });

        // Capture image from webcam and send to backend
        function captureImage() {
    const canvas = document.createElement('canvas');
    canvas.width = webcam.videoWidth;
    canvas.height = webcam.videoHeight;
    const ctx = canvas.getContext('2d');
    ctx.drawImage(webcam, 0, 0, canvas.width, canvas.height);
    const imageData = canvas.toDataURL('image/jpeg');

    fetch('http://127.0.0.1:5000/process_attendance', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify({ image: imageData })
    })
    .then(response => {
        if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
        }
        return response.json();
    })
    .then(data => {
        if (data.success) {
            addAttendanceRow(data.date, data.time, data.student_id);
        } else {
            alert('Attendance failed: ' + data.message);
        }
    })
    .catch(err => {
        console.error('Error submitting image:', err);
    });
}


        // Add new attendance row
        function addAttendanceRow(date, time, studentID) {
            const table = document.getElementById('attendance-table');
            const row = `<tr>
                <td>${date}</td>
                <td>${time}</td>
                <td>${studentID}</td>
                <td><span class="status present">Present</span></td>
            </tr>`;
            table.innerHTML += row;
        }
    </script>
</body>
</html>
