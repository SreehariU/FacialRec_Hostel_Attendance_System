<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #121212;
            color: #fff;
            font-family: 'Arial', sans-serif;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
        }
        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }
        .card {
            background-color: #1f1f1f;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }
        .card:hover {
            background-color: #333;
        }
        .icon {
            font-size: 50px;
            margin-bottom: 15px;
        }
        a {
            text-decoration: none;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Admin Dashboard</h1>
        <div class="dashboard">
            <a href="/register_student">
                <div class="card">
                    <div class="icon">üë§</div>
                    <h2>Register Student</h2>
                </div>
            </a>

            <a href="/assign_room">
                <div class="card">
                    <div class="icon">üè†</div>
                    <h2>Assign Room</h2>
                </div>
            </a>

            <a href="/add_bill">
                <div class="card">
                    <div class="icon">üí∏</div>
                    <h2>Billing</h2>
                </div>
            </a>

            <a href="/admin_logs">
                <div class="card">
                    <div class="icon">üìú</div>
                    <h2>Admin Logs</h2>
                </div>
            </a>
        </div>
    </div>
</body>
</html>
